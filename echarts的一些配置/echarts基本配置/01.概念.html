<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/echarts.js"></script>
    <style>
      #main {
        width: 500px;
        height: 500px;
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>

    <script>
      /* 
        echarts 的容器必须要有宽高度，在初始化的时候传入该节点，图标大小就是该节点的大小
      */
      // let myEchart = echarts.init(document.getElementById("main"));

      /* 
        也可以在初始化的时候给容器指定宽高度
      */
      let myEchart = echarts.init(document.getElementById("main"), null, {
        width: 500,
        height: 500,
      });
    </script>
  </body>
</html>
