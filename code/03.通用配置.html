<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../lib/echarts.js"></script>
  </head>

  <body>
    <div id="main" style="width: 500px; height: 500px"></div>

    <script>
      const myEchart = echarts.init(document.getElementById("main"));

      let options = {
        // 图标标题
        title: {
          show: true,
          text: "语文成绩表",
        },
        // 提示框
        tooltip: {
          show: true,
          trigger: "item", // 触发类型
          triggerOn: "mousemove", // 触发的事件
          formatter: "{a}<br />{b}的成绩是{c}", // 内容格式器
        },
        // x轴
        xAxis: {
          type: "category", // 类目轴
          data: ["小明", "小红", "小花", "小蓝", "小吕", "小飞", "小李"],
        },
        // y轴
        yAxis: {
          type: "value", // 数值轴
        },
        //
        series: [
          {
            type: "bar",
            name: "语文",
            /* 最大值和最小值 */
            markPoint: {
              data: [
                { type: "min", name: "最小值" },
                { type: "max", name: "最大值" },
              ],
            },
            /* 平均值 */
            markLine: {
              data: [{ type: "average", name: "平均值" }],
            },
            data: [30, 40, 50, 50, 10, 70, 40],
          },
        ],
      };

      myEchart.setOption(options);
    </script>
  </body>
</html>
